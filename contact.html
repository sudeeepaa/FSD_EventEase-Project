  <!-- Navigation Bar -->
  <nav class="bg-white shadow sticky top-0 z-50">
    <div class="max-w-6xl mx-auto px-4 flex justify-between items-center py-4">
      <div class="flex items-center gap-2">
        <i class="fa-solid fa-calendar-days text-blue-600 text-2xl"></i>
        <span class="font-bold text-xl text-blue-700">EventEase</span>
      </div>
      <div class="hidden md:flex gap-8">
        <a href="index.html" class="text-blue-700 hover:text-blue-900">Home</a>
        <a href="about.html" class="text-blue-700 hover:text-blue-900">About</a>
        <a href="features.html" class="text-blue-700 hover:text-blue-900">Features</a>

      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="relative h-48 flex items-center justify-center bg-blue-700">
    <div class="text-center text-white">
      <h1 class="text-4xl font-extrabold mb-2">Contact Us</h1>
      <p class="text-lg">We'd love to hear from you!</p>
    </div>
  </section>

  <!-- Contact Form Section -->
  <section class="max-w-3xl mx-auto my-12 px-4">
    <form class="bg-white rounded-lg shadow-lg p-6 flex flex-col gap-4">
      <input type="text" placeholder="Your Name" class="border p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-200 transition" required />
      <input type="email" placeholder="Your Email" class="border p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-200 transition" required />
      <textarea placeholder="Your Message" class="border p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-200 transition" required></textarea>
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition font-semibold">Send Message</button>
    </form>
    <div class="mt-8 text-center text-blue-700">
      <p><i class="fa-solid fa-envelope mr-2"></i>support@eventease.com</p>
      <p><i class="fa-solid fa-phone mr-2"></i>+91 12345 67890</p>
    </div>
  </section>
